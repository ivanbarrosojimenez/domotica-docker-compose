version: "3.8"
services:
  wireguard:
    image: linuxserver/wireguard
    container_name: ${DOCKER_CONTAINER_NAME_PREFIX}wireguard
    #network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1
      - PGID=1
      - TZ=${DOCKER_TZ}
      - SERVERPORT=51820
      - PEERS=10
      - PEERDNS=auto
      - INTERNAL_SUBNET=192.168.0.0
      - ALLOWEDIPS=0.0.0.0/0
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/wireward/config:/config
      - ${DOCKER_PATH_PERSISTENT}/wireward/modules:/lib/modules
    restart: always
    ports:
      # Port for WireGuard-UI
      - "5000:5000"
      # Port of the WireGuard VPN server
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
 # WireGuard-UI service
  wireguard-ui:
    image: ngoduykhanh/wireguard-ui:latest
    container_name: wireguard-ui
    depends_on:
      - wireguard
    cap_add:
      - NET_ADMIN
    # Use the network of the 'wireguard' service
    # This enables to show active clients in the status page
    network_mode: service:wireguard
    environment:
      - SENDGRID_API_KEY
      - EMAIL_FROM_ADDRESS
      - EMAIL_FROM_NAME
      - SESSION_SECRET
      - WGUI_USERNAME=admin
      - WGUI_PASSWORD=password
      - WG_CONF_TEMPLATE
      - WGUI_MANAGE_START=true
      - WGUI_MANAGE_RESTART=true
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
    volumes:
      - ./db:/app/db
      - ./config:/etc/wireguard
