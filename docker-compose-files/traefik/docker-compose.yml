version: "3.8"

services:
  traefik:
    image: traefik:v2.11
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    
      - target: 1883
        published: 1883
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - infra_net
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
      mode: replicated
      replicas: 1

  filebrowser:
    image: filebrowser/filebrowser:s6
    environment:
      - PUID=${DOCKER_ROOTPUID:-1}
      - PGID=${DOCKER_ROOTPGID:-1}
      - TZ=${TZ:-Europe/Madrid}
    volumes:
      - ${DOCKER_PATH_PERSISTENT}/filebrowser/data:/srv
      - ${DOCKER_PATH_PERSISTENT}/filebrowser/config:/config
    networks:
      - infra_net
    deploy:
      mode: replicated
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.filebrowser.rule=Host(`filebrowser.local`)"
        - "traefik.http.services.filebrowser.loadbalancer.server.port=8080"
      restart_policy:
        condition: any

networks:
  infra_net:
    external: true
